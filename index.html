<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Challenge - Cyberpunk</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <h1>100 CHALLENGE</h1>
        
        <div id="setupPage">
            <p>ตั้งโจทย์เลข 7 ตัว (ใส่เลขซ้ำได้)</p>
            <div class="input-group">
                <input type="number" class="digit-input" maxlength="1">
                <input type="number" class="digit-input" maxlength="1">
                <input type="number" class="digit-input" maxlength="1">
                <input type="number" class="digit-input" maxlength="1">
                <input type="number" class="digit-input" maxlength="1">
                <input type="number" class="digit-input" maxlength="1">
                <input type="number" class="digit-input" maxlength="1">
            </div>
            <div id="setupMessage" style="height: 25px; color: #ff3131; font-weight: bold; margin-bottom: 10px;"></div>
            <button class="btn-primary" onclick="startGame()">START</button>
        </div>

        <div id="gamePage" style="display: none;">
            
            <p class="game-instruction">ใช้ตัวเลขด้านบน สร้างสมการให้ได้ 100</p>

            <div id="digitReference" class="reference-row"></div>

            <div class="solution-area">
                <input type="text" id="playerSolution" class="solution-input" placeholder="พิมพ์สมการที่นี่..." autocomplete="off">
            </div>

            <div class="operator-bank">
                <button class="op-btn" onclick="insertText('+')">+</button>
                <button class="op-btn" onclick="insertText('-')">-</button>
                <button class="op-btn" onclick="insertText('*')">×</button>
                <button class="op-btn" onclick="insertText('/')">÷</button>
                <button class="op-btn" onclick="insertText('(')">(</button>
                <button class="op-btn" onclick="insertText(')')">)</button>
            </div>

            <div id="result-panel">
                <div id="currentValue">0.00</div>
                <div id="message"></div>
            </div>

            <button class="btn-secondary" onclick="resetGame()">ตั้งโจทย์ใหม่</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
